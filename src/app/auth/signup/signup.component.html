<mat-card>

    <mat-spinner *ngIf="isLoading"></mat-spinner>

<form (submit)="onSignUp(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>

            <input type="email" matInput placeholder="Email" name="email" ngModel #email="ngModel"  required email>

            <mat-error *ngIf="email.invalid"> Invalid Email </mat-error>

    </mat-form-field>


    <mat-form-field>

        <input type="password" placeholder="Password" matInput  name="password" ngModel #password="ngModel" required>

        <mat-error *ngIf="password.invalid"> Invalid Password </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Sign Up</button>

    </form>
</mat-card>
