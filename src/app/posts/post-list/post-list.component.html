<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
    <mat-expansion-panel  *ngFor="let post of posts">
        <mat-expansion-panel-header>
            <mat-panel-title>
               <p>{{post.title}}</p> 
            </mat-panel-title>
            <mat-panel-description>
                <p>Type your name and age</p>
            </mat-panel-description>
           
        </mat-expansion-panel-header>

        <div class="post-image">

            <img [src]="post.imagePath" [alt]="post.title">
        </div>
            <p>{{post.content}}</p>
        
        <mat-action-row *ngIf="userIsAuthenticated && userId===post.creator" > 
            <a mat-button [routerLink]="['edit',post.id]" color="primary">Edit</a>
                <button mat-button color="warn"(click)="onDelete(post.id)">Delete</button>
        </mat-action-row>

        </mat-expansion-panel>

        <!-- <mat-paginator [length]="10"
              [pageSize]="2"
              [pageSizeOptions]="[2,3,5,10,25,100]" (page)="onChange($event)" *ngIf="posts.length > 0" >
                       
        </mat-paginator> -->

        <mat-paginator [length]="length" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
  *ngIf="posts.length > 0"></mat-paginator>
